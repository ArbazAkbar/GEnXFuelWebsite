<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}GEnX Fuel{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>

  <!-- Splash screen with animated logo -->
  <div id="splash-screen">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GEnX Logo" />
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('solutions') }}">Solutions</a></li>
      <li><a href="{{ url_for('careers') }}">Careers</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
    </ul>
  </nav>

  <!-- Page content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 GEnX Fuel. All rights reserved.</p>
  </footer>

</body>
</html>
